<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页版贪吃蛇</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-page">
      <h1>贪吃蛇</h1>
      <section class="game-panel" aria-label="贪吃蛇游戏面板">
        <canvas id="game" width="400" height="400" aria-label="贪吃蛇游戏"></canvas>
        <div class="hud">
          <p>分数：<span id="score">0</span></p>
          <p>最高分：<span id="best">0</span></p>
        </div>
        <p class="tips">方向键或 WASD 控制，空格键可暂停/继续，回车键重新开始。</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
